<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body vocab="http://schema.org/" typeof="WebPage">
    <div class="registro-container" property="mainEntity" typeof="RegisterAction">
        <!-- Título de la página -->
        <h1 property="name">Ingresa Los Siguientes Datos</h1>

        <!-- Formulario de registro -->
        <form th:action="@{/api/usuarios/registro}" method="post" property="target">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="nombre" required 
                       property="agent" typeof="Person">
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required 
                       property="email">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contrasena" required>
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>

        <!-- Mensaje de error (si existe) -->
        <div th:if="${param.error}" class="error-message" property="error">
            <p th:text="${param.error}"></p>
        </div>

        <!-- Enlace para volver al login -->
        <p>
            ¿Ya tienes una cuenta? 
            <a th:href="@{/login}" property="potentialAction" typeof="LoginAction">Inicia sesión aquí</a>.
        </p>
    </div>
</body>
</html>
