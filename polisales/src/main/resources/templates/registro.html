<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="registro-page" vocab="http://schema.org/" typeof="WebPage">
    <div class="registro-header">
        <h1>Registro de Usuario</h1>
    </div>

    <!-- Contenedor -->
    <div class="registro-wrapper">
        <div class="registro-container" property="mainEntity" typeof="RegisterAction">
            <h2>Ingresa tus datos</h2>

            <!-- Formulario -->
            <form th:action="@{/api/usuarios/registro}" method="post" property="target">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="nombre" required property="agent" typeof="Person">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required property="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="contrasena" required>
                </div>
                <button type="submit">Registrar</button>
            </form>

            <!-- Mensaje de error -->
            <div th:if="${param.error}" class="error-message" property="error">
                <p th:text="${param.error}"></p>
            </div>

            <!-- Enlace al login -->
            <p class="register-text">
                ¿Ya tienes una cuenta? 
                <a th:href="@{/login}" property="potentialAction" typeof="LoginAction">Inicia sesión aquí</a>.
            </p>
        </div>
    </div>
</body>
</html>
