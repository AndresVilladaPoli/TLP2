<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Mi Perfil</h1>
        </div>

        <!-- Navegación -->
        <nav class="navbar">
            <ul>
                <li><a th:href="@{/publicaciones}">Publicaciones</a></li>
                <li><a th:href="@{/crear}">Crear Publicación</a></li>
                <li><a th:href="@{/miPerfil}">Mi Perfil</a></li>
                <li><a th:href="@{/logout}">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Editar Perfil</h2>
            <form action="#" method="POST" class="profile-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nuevo nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su nuevo correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="password">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su nueva contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su nueva contraseña" required>
                </div>

                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </div>
    </main>

</body>
</html>
