<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>POLIsales - Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body vocab="http://schema.org/" typeof="WebPage">
    <!-- Logos -->
    <img th:src="@{/images/logo_poli.png}" alt="Logo Izquierdo" class="corner-image left">
    <img th:src="@{/images/logo_polisales_white.png}" alt="Logo Derecho" class="corner-image right">

    <div class="login-page" property="mainEntity" typeof="LoginAction">
        <!-- Encabezado del login -->
        <header class="login-header">
            <h1 property="name">POLIsales</h1>
        </header>

        <div class="login-wrapper">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post" property="target">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required 
                               property="agent" typeof="Person">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Ingresar</button>
                    </div>
                </form>
                <!-- Enlace para registro -->
                <p class="register-text">
                    ¿No tienes cuenta? <a th:href="@{/api/usuarios/registro}" property="potentialAction" typeof="RegisterAction">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
